<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora con JavaScript</title>
</head>
<body>

    <div class="container">

        <div class="title">
            <h3>Calculator</h3>
        </div>

        <div class="inpunt_text" id="inpunt_text">
            
        </div>

        <div class="btns">
            <button  class="btn  opr" id="ac">AC</button>
            <button class="btn opr" id="div">/</button>
            <button class="btn" id="siete">7</button>
            <button class="btn" id="ocho">8</button>
            <button class="btn" id="nueve">9</button>
            <button class="btn opr" id="multi">X</button>
            <button class="btn" id="cuatro">4</button>
            <button class="btn" id="cinco">5</button>
            <button class="btn" id="seix">6</button>
            <button class="btn opr" id="restar">-</button>
            <button class="btn" id="uno">1</button>
            <button class="btn" id="dos">2</button>
            <button class="btn" id="tres">3</button>
            <button class="btn opr" id="sum">+</button>

            <button class="btn opr"  id="cero">0</button>
            <button class="btn" id="punto">.</button>
            <button class="btn" id="igual">=</button>
        </div>


    </div>
   
    <script src="js/main.js"></script>
</body>
</html>
